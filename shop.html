<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only chocolate - Shop</title>
 <script src="script.js"></script>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="icon" type="image/x-icon" href="logo.ico">
 <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Récupérer les informations du produit depuis le stockage local
        var produitSelectionne = JSON.parse(localStorage.getItem('produitSelectionne'));
    
        // Vérifier si des informations sont présentes
        if (produitSelectionne) {
            // Supposons que vous ayez une quantité totale définie pour chaque produit
            var quantiteTotale = 50; // Remplacez cela par la quantité totale réelle du produit
    
            // Calculer la quantité restante
            var quantiteRestante = quantiteTotale - parseInt(produitSelectionne.quantite);
    
            var shopSection = document.getElementById('shopSection');
            var messageProduit = document.createElement('p');
            messageProduit.textContent = 'Produit sélectionné : ' + produitSelectionne.produit +
                                          ', Quantité : ' + produitSelectionne.quantite;
            shopSection.appendChild(messageProduit);
    
            var messageQuantiteRestante = document.createElement('p');
            messageQuantiteRestante.textContent = 'Quantité restante : ' + quantiteRestante;
            shopSection.appendChild(messageQuantiteRestante);
    
            // Vous pouvez également utiliser d'autres informations du produit ici
        }
    });
    </script>
</head>
